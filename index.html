<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início - The Progressor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #003c2e, #000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero-container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.2);
      animation: fadeIn 2s ease;
    }

    .hero-container img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
      margin-bottom: 20px;
    }

    .hero-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .hero-container p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <img src="https://i.pinimg.com/736x/c1/f3/8b/c1f38b12f8a92ca6ad3f3702f0071fca.jpg" alt="Avatar The Progressor">
    <h1>The Progressor</h1>
    <p>A dor se tornou estilo. O ódio virou arte. E o silêncio… virou impacto.</p>

    <button class="btn-primary" onclick="window.location.href='projetos.html'">Ver Meus Projetos</button>
    <button class="btn-primary" onclick="window.location.href='sobre.html'">Sobre Mim</button>
    <button class="btn-primary" onclick="window.location.href='contato.html'">Contato</button>
  </div>

</body>
</html>
