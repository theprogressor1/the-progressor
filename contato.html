    * {

      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #003c2e, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.2);
      animation: fadeIn 2s ease;
      max-width: 800px;
      width: 100%;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
    }

    h2 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .contact-info {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-link {
      color: #00ffcc;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .contact-link:hover {
      text-shadow: 0 0 8px #00ffcc;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
      gap: 15px;
    }

    input, textarea {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    .nav-links {
      margin-top: 35px;
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 80%;
      height: 3px;
      background: #00ffcc;
      border-radius: 50px;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: transparent;
      border: none;
      font-size: 26px;
      color: #00ffcc;
      cursor: pointer;
      z-index: 999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h2 { font-size: 1.8em; }
      img { width: 120px; height: 120px; }
    }
  </style>
</head>

  <script>
    const title = document.getElementById('title');
    const text = "The Progressor";
    let idx = 0;

    function typeEffect() {
      if (idx < text.length) {

</html>
